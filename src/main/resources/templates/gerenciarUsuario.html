<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de professores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" href="data:,">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">


		<div class="collapse navbar-collapse" id="navbarSupportedContent" style="background: #8957FF">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="/listar-professores" style="color: white">Inicio</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastrar-professor" style="color: white">Cadastrar professor</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastro-usuario" style="color: white">Cadastrar usuario</a></li>
				<li class="nav-item" ><a class="nav-link"
					href="/gerenciar-usuario" style="color: white">Gerenciar Usuario</a></li>
			</ul>
			<div style="margin-left: 1000px">
				<form th:action="@{/logout}" method="post">

					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sair</button>
				</form>
				<div></div>
	</nav>



	<a href="cadastroUsuario">Cadastrar Novo</a>
	<div class="centralizarObjeto">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Login</th>
					<th>Nome</th>
					<th>Deletar</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td><span th:text="${usuario.login}"></span></td>
					<td><span th:text="${usuario.nome}"></span></td>
					<td><a
						th:href="${(#mvc.url('UC#deletarUsuario').arg(0, usuario.login)).build()}">Deletar</a>

					</td>
				<tr>
			</tbody>

		</table>

	</div>





</body>

<style>
.centralizarObjeto {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
}
</style>
</html>
