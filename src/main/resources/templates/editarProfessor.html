<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Professor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" href="data:,">

<style>
input[type=text] {
	width: 50%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarNav"
			style="background: #8957FF">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="/listar-professores" style="color: white">Inicio</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastrar-professor" style="color: white">Cadastrar professor</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastro-usuario" style="color: white">Cadastrar usuario</a></li>
				<li class="nav-item" ><a class="nav-link"
					href="/gerenciar-usuario" style="color: white">Gerenciar Usuario</a></li>
			</ul>
		</div>
	</nav>
	<div class="text-center">
		<h1>Alterar dados do Professor</h1>
		<div th:each="professor : ${professor}">
			<form class="container" method="POST">
				<div>
					Matrícula: <input type="text" th:value="${professor.codigo}"
						name="codigo" readonly="readonly" />
				</div>
				<div>
					Nome: <input type="text" th:value="${professor.nome}" name="nome" />
				</div>
				<div>
					Idade: <input type="text" th:value="${professor.idade}"
						name="idade" />
				</div>
				<div>
					Quantidade de horas trabalhadas no mês: <input type="text"
						th:value="${professor.qtdHoras}" name="qtdHoras" />
				</div>
				<div>
					Valor da hora/aula: <input type="text"
						th:value="${professor.valorHora}" name="valorHora" />
				</div>

				<button class="btn btn-primary mt-3" type="submit">Alterar</button>
			</form>
		</div>
	</div>
</body>
</html>
